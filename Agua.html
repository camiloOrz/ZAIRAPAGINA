<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bebidas del restaurante Chef a domicilio">
    <title>Bebidas - Chef a domicilio</title>
    <link rel="stylesheet" type="text/css" href="color.BEBIDAS.css">
</head>
<body>
    <header>
        <h1>Aguas</h1>
    </header>
    
    <main>
        <section>
            <h2>MENU DE AGUAS</h2>
            <div class="bebidas-container">
                <div class="bebida-item">
                    <img src="agua.jpg" alt="Agua" class="bebida-imagen">
                    <h3> AGUA</h3>
                    <p class="precio">$2.000</p>
                </div>
                <div class="bebida-item">
                    <img src="agua con_gas.jpg" alt="Vino Tinto" class="bebida-imagen">
                    <h3>AGUA CON GAS</h3>
                    <p class="precio">$30.000</p>
                </div>
                <div class="bebida-item">
                    <img src="agua_saborisada.jpg" alt="Cerveza" class="bebida-imagen">
                    <h3>AGUA SABORISADA</h3>
                    <p class="precio">$4.000</p>
                </div>
                <div class="bebida-item">
                    <img src="soda.jpg" alt="Jugo Natural" class="bebida-imagen">
                    <h3>SODA</h3>
                    <p class="precio">$5.000</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Chef a domicilio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
